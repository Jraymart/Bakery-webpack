<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leavenly Goods | Vancouver Bakery | Vancouver E-bakery</title>

    <style>
        .menu-content {
            display: grid;
            grid-template-columns: 1fr 5fr;
            margin-top: -5px;
        }


        .sidebar aside>label {
            margin: 5px;
            width: max-content;
        }

        .sidebar>aside {
            position: sticky;
            align-self: start;
            top: 5rem;
            display: flex;
            flex-direction: column;

        }

        .sidebar label:hover {
            background-color: #f59e0b;
            transition: background-color 200ms ease-out;
            border-radius: 0;
        }

        aside label:has(input[name=category]:checked) {
            background-color: #f59e0b;
            border-radius: 0;
        }

        .sidebar {
            height: 100%;
            background-color: #ED4A24;
            box-shadow: 5px 0px 5px -5px black;
            padding: 15px;
            z-index: 1;

        }

        .menu {
            background-color: white;
            display: grid;
            grid-template-columns: repeat(4, 14.5rem);
            grid-auto-rows: minmax(0, 400px);
            padding: 20px;
            gap: 20px;
        }

        .card {
            border: #ED4A24 1px solid;
            box-shadow: 5px 5px 5px -5px #ED4A24;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
            color: #ED4A24;
            gap: 5px;
            text-align: center;
        }

        .card>img {
            width: 100%;
            height: 12rem;
            background-color: white;
            object-fit: cover;
        }

        .card>button {
            padding: 10px;
            width: 10rem;
            background-color: #f59e0b;
            border: none;
            border-radius: 15px;
            color: white
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1><img src="img/LG-Icon-orange-transparent.svg" alt="">Leavenly Goods Bakery</h1>
            <nav>
                <label for="home"><input type="radio" id="home" name="nav" checked>HOME</input></label> |
                <label for="menu"><input type="radio" id="menu" name="nav">MENU</input></label> |
                <label for="about"><input type="radio" id="about" name="nav">ABOUT</input></label> |
                <label for="contact"><input type="radio" id="contact" name="nav">CONTACT</input></label>
            </nav>
        </div>
    </header>
    <div class="content-container">
        <div id="content">
            <div class="menu-content">
                <div class="sidebar">
                    <aside>
                        <h2>Categories</h2>
                        <label for="croissant">
                            <input type="radio" id="croissant" name="category"></input>
                            Croissants & Danishes
                        </label>
                        <hr>
                        <label for="supreme">
                            <input type="radio" id="supreme" name="category"></input>
                            Supremes
                        </label>
                        <hr>
                        <label for="bundle">
                            <input type="radio" id="bundle" name="category"></input>
                            Bundle Sets
                        </label>
                        <hr>
                        <label for="bun">
                            <input type="radio" id="bun" name="category"></input>
                            Buns
                        </label>
                        <hr>
                        <label for="frozen">
                            <input type="radio" id="frozen" name="category"></input>
                            Frozen Bake At Home
                        </label>
                        <hr>
                        <label for="vegan">
                            <input type="radio" id="vegan" name="category"></input>
                            Sustainable Baking
                        </label>
                    </aside>

                </div>
                <div class="menu">
                    <div class="card">
                        <img src="img/almond_croissant.jpg" alt="">
                        <h4>Double Baked Almond Croissant</h4>
                        <p>$5.99</p>
                        <button>Add To Cart</button>
                    </div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>

            </div>
        </div>
    </div>
    <footer>
        <div class="resource-container">
            <h3>Resources</h3>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="follow-container">
            <h3>Follow Us</h3>
            <a href="#"><img src="img/facebook.svg" alt="">Facebook</a>
            <a href="#"><img src="img/instagram.svg" alt="">Instagram</a>
        </div>

        <div class="subscribe-container">
            <form action="#">
                <input type="text" id="email" name="email" placeholder="Email">
                <button type="submit">SUBSCRIBE</button>
            </form>
        </div>
        <p>@2024 Jraymart</p>
    </footer>

</body>

</html>
