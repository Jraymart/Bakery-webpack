<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leavenly Goods | Vancouver Bakery | Vancouver E-bakery</title>
    <style>
        .about-content {
            background-color: white;
            grid-template-rows: 1fr 1fr 1fr;
            color: #ED4A24;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <h1><img src="img/LG-Icon-orange-transparent.svg" alt="">Leavenly Goods Bakery</h1>
            <nav>
                <label for="home"><input type="radio" id="home" name="nav" checked>HOME</input></label> |
                <label for="menu"><input type="radio" id="menu" name="nav">MENU</input></label> |
                <label for="about"><input type="radio" id="about" name="nav">ABOUT</input></label> |
                <label for="contact"><input type="radio" id="contact" name="nav">CONTACT</input></label>
            </nav>
        </div>
    </header>
    <div class="content-container">
        <div id="content">
            <div class="about-content">
                <div class="about">
                    <img src=" https://leavenlygoods.ca/wp-content/uploads/2023/03/Le-Cordon-Bleu-225x300.jpeg" alt="">

                </div>
                <div class="cater"></div>
                <div class="info"></div>
            </div>
        </div>
    </div>
    <footer>
        <div class="resource-container">
            <h3>Resources</h3>
            <a href="#">About</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="follow-container">
            <h3>Follow Us</h3>
            <a href="#"><img src="img/facebook.svg" alt="">Facebook</a>
            <a href="#"><img src="img/instagram.svg" alt="">Instagram</a>
        </div>

        <div class="subscribe-container">
            <form action="#">
                <input type="text" id="email" name="email" placeholder="Email">
                <button type="submit">SUBSCRIBE</button>
            </form>
        </div>
        <p>@2024 Jraymart</p>
    </footer>

</body>

</html>
